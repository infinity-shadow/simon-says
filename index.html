<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Heads -->

    <div class="header-text">
        <h1>Simon Says Game</h1>
        <h3>Press any key to start the game</h3>
    </div>

    <!-- Main Game -->

    <div class="btn-container">
        <div class="btn-1-2">
            <div class="btn blue" id="blue">Btn 1</div>
            <div class="btn yellow" id="yellow">Btn 2</div>
        </div>
        <div class="btn-3-4">
            <div class="btn red" id="red">Btn 3</div>
            <div class="btn green" id="green">Btn 4</div>
        </div>
    </div>

    <!-- Scripts -->

    <script script src="./main.js"></script>
</body>

</html>
